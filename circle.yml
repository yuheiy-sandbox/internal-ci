machine:
  timezone: Asia/Tokyo
  node:
    version: 6

dependencies:
  cache_directories:
    - node_modules

test:
  override:
    - exit 0

deployment:
  staging:
    branch: development
    commands:
      - bash ./scripts/deploy-to-staging.sh
  publish:
    branch: master
    commands:
      - bash ./scripts/publish.sh
